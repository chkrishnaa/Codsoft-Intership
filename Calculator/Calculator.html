<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="box">
        <div class="window1"></div>
        <div class="window2"></div>
        <div class="buttons GridVertical">
            <div class="ONOFF">
                <button class="Box2 green">ON</button>
                <button class="Box2 green">OFF</button>
            </div>
            <div class="GridHorizontal">
                <button class="Button green">AC</button>
                <button class="Button">(</button>
                <button class="Button">)</button>
                <button class="Button green">DEL</button>
            </div>
            <div class="GridHorizontal">
                <button class="Button">7</button>
                <button class="Button">8</button>
                <button class="Button">9</button>
                <button class="Button blue">/</button>
            </div>
            <div class="GridHorizontal">
                <button class="Button">4</button>
                <button class="Button">5</button>
                <button class="Button">6</button>
                <button class="Button blue">x</button>
            </div>
            <div class="GridHorizontal">
                <button class="Button">1</button>
                <button class="Button">2</button>
                <button class="Button">3</button>
                <button class="Button blue">-</button>
            </div>
            <div class="GridHorizontal">
                <button class="Button">0</button>
                <button class="Button">.</button>
                <button class="Button blue">=</button>
                <button class="Button blue">+</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
